<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Farmer Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f9f0, #e8f5e9);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .post-form {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            padding: 30px;
        }
        
        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4caf50;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #4caf50;
        }
        
        .file-info {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Feed</a>
        <h1>Create Post</h1>
        <div style="width: 120px;"></div> <!-- Spacer for alignment -->
    </div>
    
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="post-form">
            <h2><i class="fas fa-edit"></i> Share Your Experience</h2>
            <form method="POST" action="{{ url_for('create_post_form') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="content"><i class="fas fa-comment"></i> What's on your mind?</label>
                    <textarea name="content" id="content" placeholder="Share your farming tips, experiences, or news..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="media"><i class="fas fa-images"></i> Add Media (Optional)</label>
                    <input type="file" name="media" id="media" accept=".png,.jpg,.jpeg,.gif,.mp4,.mov,.avi">
                    <div class="file-info">Supports images and videos up to 20MB</div>
                </div>
                
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Post</button>
            </form>
        </div>
    </div>
</body>
</html>
